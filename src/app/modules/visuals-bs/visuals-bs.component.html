<div fxLayout="row" class="header" style="margin-bottom: 10px">
  <div fxLayout="row" fxLayoutAlign="start center">
    <span style="font-weight:bold;font-size: 22px">{{ companySelected }} - {{loadedScenario}}  </span>
    <div class="actuals" style="margin-left: 40px;"></div> <div class="labels" style="margin-right: 40px;font-size: 22px">Historical</div>
    <div class="projections"></div> <div class="labels" style="margin-right: 10px;font-size: 22px">Projection</div>
  </div>
  <div fxLayout="row" fxFlex fxLayoutAlign="end center" fxLayoutGap="5px">

    <button mat-button (click)="addScenario()" [disabled]="!inprogress" matTooltip="Add Scenario"
      matTooltipPosition='above'>
      <mat-icon style="font-size: 26px">add_box</mat-icon>
    </button>

    <button mat-button (click)="saveScenario()" matTooltip="Save Scenario" matTooltipPosition='above'>
      <mat-icon style="font-size: 26px">save</mat-icon>
    </button>

    <button mat-button [matMenuTriggerFor]="belowMenu" style="font-size: 22px">{{ loadedScenario }}<mat-icon matSuffix>keyboard_arrow_down
      </mat-icon>
    </button>
    <mat-menu #belowMenu="matMenu" yPosition="below">
      <button mat-menu-item *ngFor="let index of scenarioArray; let indexOfelement=index;">
        <span (click)="loadScenario(indexOfelement)" style="font-size: 22px">Scenario {{index}}</span>
      </button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="afterMenu" style="font-size: 22px">Financial Statements <mat-icon matSuffix>keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #afterMenu="matMenu" xPosition="after">
      <button mat-menu-item routerLinkActive="list-item-active" routerLink='/IncomeStatementMetrics' style="font-size: 22px">Income
        Statement</button>
      <button mat-menu-item routerLinkActive="list-item-active" routerLink='/BalanceSheetMetrics' style="font-size: 22px">Balance Sheet</button>
      <button mat-menu-item routerLinkActive="list-item-active" routerLink='/cashmetrics' style="font-size: 22px">Cash Flow Statement</button>
    </mat-menu>

    <button mat-button
      [matMenuTriggerFor]="tabMenus" style="padding: 0; margin: 0px;font-size: 22px">Visuals
      <mat-icon matSuffix>
        keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #tabMenus="matMenu" xPosition="after">
      <button mat-menu-item routerLinkActive="list-item-active" routerLink='/visualsIS' style="font-size: 22px">Income
        Statement</button>
      <button mat-menu-item routerLinkActive="list-item-active" routerLink="/visualsBS" style="font-size: 22px">Balance Sheet</button>
      <button mat-menu-item routerLinkActive="list-item-active" routerLink='/visualsCF' style="font-size: 22px">Cash Flow Statement</button>
    </mat-menu>
  </div>
</div>

<mat-progress-bar mode="indeterminate" *ngIf="progressBar"></mat-progress-bar>
